syntax = "proto3";

package shared.user.v1;

enum UserGender {
  ANOTHER = 0;
  FEMALE = 1;
  MALE = 2;
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string fullname = 4;
  UserGender UserGender = 5;
  string avatar = 6;
  string country = 7;

  string created_at = 99;
  string updated_at = 100;
}