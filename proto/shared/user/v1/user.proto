syntax = "proto3";

package shared.user.v1;

enum UserGender {
  ANOTHER = 0;
  FEMALE = 1;
  MALE = 2;
}

message UserProfile {
  string username = 1;
  string full_name = 2;
  UserGender gender = 3;
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string full_name = 4;
  UserGender gender = 5;

  string created_at = 99;
  string updated_at = 100;
}